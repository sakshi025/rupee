<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLA</title>
    <link rel="stylesheet" href="tesla.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&family=Roboto+Condensed:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="Head1">
            <H2>T.E.S.L.A</H2>
        </div>
    </header>

    <div class="Entry">
        <H1>Minimum number of currency notes</H1>
        <br>
        <br>

        <div class="dabba">
            <div class="image"><img src="paisa search.jpg" alt=""></div>
            <div class="amount"><input type="text" name="note" placeholder="  Enter Amount in rupee " id="amnt"></div>
            <!-- <div class="submit"><input type="image" src="arrow.jpg" name="submit" alt="submit" value="submit"/></div> -->
            <div class="submit"><button type="submit" value="submit"><img src="arrow.jpg"  id="arrow"></button></div>


        </div>
    </div>

    <div class="data">

        <div class="below">
            <div class="currency">
                <h4>Currency Note</h4>
            </div>
            <div class="count">
                <h4>Count</h4>
            </div>
        </div>

        <div class="tt">
            <div class="amt"><img src="paisa.jpg" alt="" class="img1">2000</div>
            <div class="counts" id="one">0</div>
        </div>
        <br>
        <div class="tt">
            <div class="amt"><img src="paisa.jpg" alt="" class="img1">500</div>
            <div class="counts" id="two">0</div>
        </div>
        <br>
        <div class="tt">
            <div class="amt"><img src="paisa.jpg" alt="" class="img1">200</div>
            <div class="counts"id="three">0</div>

        </div>
        <br>
        <div class="tt">
            <div class="amt"><img src="paisa.jpg" alt="" class="img1">100</div>
            <div class="counts" id="four" >0</div>

        </div>
        <br>
        <div class="tt">
            <div class="amt"><img src="paisa.jpg" alt="" class="img1">50</div>
            <div class="counts" id="five">0</div>

        </div>
        <br>
        <div class="tt">
            <div class="amt"><img src="paisa.jpg" alt="" class="img1">20</div>
            <div class="counts" id="six">0</div>

        </div>
        <br>
        <div class="tt">
            <div class="amt"><img src="paisa.jpg" alt="" class="img1">10</div>
            <div class="counts" id="seven">0</div>

        </div>
        <br>
        <div class="tt">
            <div class="amt"><img src="paisa.jpg" alt="" class="img1">5</div>
            <div class="counts" id="eight">0</div>

        </div>
        <br>
        <div class="tt">
            <div class="amt"><img src="paisa.jpg" alt="" class="img1">2</div>
            <div class="counts" id="nine">0</div>

        </div>
        <br>
        <div class="tt">
            <div class="amt"><img src="paisa.jpg" alt="" class="img1">1</div>
            <div class="counts" id="ten">0</div>

        </div>
        <br>
        <div class="tt1">
            <div class="result">
                <h2>Minimum number of currency notes:</h2>
            </div>
            <div class="sum" id="sum"><h2>0</h2></div>
        </div>


    </div>


    <footer>
        <div class="foot">
            Made with <a href="#"><i class="fa fa-heart"></i></a> by <span>AYUSH RAJ</span> as T.E.S.L.A frontend
            assignment.
        </div>
    </footer>

    <script type="text/javascript" src="tesla.js"></script>
</body>

</html>
